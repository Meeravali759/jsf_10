<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS Variables</title>
    <style>
        
        :root {
            --main-color: #3498db; 
        }

   
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

       
        header, main {
            background-color: var(--main-color); 
            color: white;
            padding: 20px;
        }

      
        header {
            text-align: center;
        }

       
        @media (max-width: 768px) {
            :root {
                --main-color: #e74c3c; 
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <main>
        <p>This is the main content of the webpage.</p>
    </main>
</body>
</html>
