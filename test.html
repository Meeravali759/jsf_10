<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1. Create a list of links styled differently for hover and active states. -->
     <h1>1st Question</h1>
     <style>
        ul {
            list-style-type: none; 
            padding: 0;
            
        }

        li {
            margin: 5px 0;
        }

        a {
            text-decoration:solid;
            color: blue; 
            font-size: 16px;
        }

        a:hover {
            color: red; 
        }

        a:active {
            color: green; 
        }
     </style>
</head>
<body>
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
    </ul>


    <!--2.Create a simple webpage with a title and a paragraph of text. -->
    <h1>2nd Question</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-family: Arial, sans-serif; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
        }

        p {
            font-size: 1.2rem; 
            line-height: 1.6; 
            text-align: justify; 
        }
    </style>
    <body>
        <h1>Welcome to My Simple Webpage</h1>
        <p>
            This is a simple example of a webpage containing a title and a paragraph of text.
        </p>
    </body>

    <!-- 3. Create a card with a border, padding, and margin. -->
    <h1>3rd Question</h1>
    <style>
         
        .card {
            border: 1px solid gray; 
            padding: 20px;
            margin: 10px; 
            max-width: 300px; 
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); 
            border-radius: 5px; 
        }
    </style>
    <body>
        <div class="card">
            <p>
                This is a simple card component.
            </p>
        </div>
    </body>

</body>
</html>
