<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Title</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

       
        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 1.2rem;
        }

       
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }

        @media (min-width: 600px) and (max-width: 900px) {
            h1 {
                font-size: 3rem; 
            }
        }

        @media (min-width: 900px) {
            h1 {
                font-size: 4rem; 
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Title</h1>
    <p>This is a description that adjusts based on screen size.</p>
</body>
</html>
